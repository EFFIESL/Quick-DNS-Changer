name: Build Flet EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install flet flet_packager

      - name: Build EXE with flet_packager
        run: |
          flet pack main.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: flet-app-exe
          path: dist/main/main.exe
